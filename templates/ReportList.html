<!-- main bar -->
<div class="fp-content">
	<div class="container-fluid">
					<div class="row">
						<div class="col-sm-12 col-xs-12 col-md-12 col-lg-12 fp-panel">
							<div class="content-wrapper">
									<div class="content-header">
										<!-- <img src="{{categoryIcon}}" class="content-image" alt="content-icon"> -->
										<h3 class="content-title pull-left">
											Events
										</h3>

										<button ng-show="userStatus=='Admin'" ng-click="add($event)" class="btn btn-content-add pull-right"><span class="icon-fp-icon-add"> Add</span></button>
										<div class="clearfix"></div>
									</div>
							</div>
						</div>
					</div>
				</div>

	<div class="container-fluid">
		<div class="row">
			<!-- <div id="spinner" class="loader_img"  ng-show="isVisibleList == 'loader'"><img src="images/loader.gif" > 
			</div> -->
			
			<div   class= "col-sm-6 col-xs-12 col-md-4 col-lg-3 fp-panel" ng-repeat="x in EventList" >
				<div class="box" >
					<div class="box-body">
						<a href="#" target="_blank" class="linksdecor">
									<div class="info-box">
									<span class="info-box-icon">
										<img src="images/events.jpg">
									</span>
									<!-- .info-box-content -->
									<!-- <div class="info-box-content">
									  <span>{{x.report_description}} </span>
									</div> -->
									<!-- /.info-box-content -->
								  </div>
								  </a>
								 
					</div>
					<div class="box-header">
						<div class="box-title-wrap">
						<h3 class="box-title">{{x.event_name}}</h3>
						</div>
								<!-- box-tools -->
							 <div class="box-tools pull-right linksdecor" >
									
									 <div class="read-box">
									<button type="button" ng-click="bookNow($event,x)" class="btn btn-more more-active" ng-class="{'btn btn-more': disabled}">{{controlText}}</button>
									</div>
								  </div>
							  <!-- /.box-tools -->
					</div>
					
					 <div class="box-footer" ng-show="userStatus=='Admin'">
									<ul class="nav nav-pills nav-justified">
										<li ng-click="edcon($event,x)"><a><span class="fp-icon icon-fp-icon-edit"></span> Edit</a></li>
										<li ng-click="delete($event,x)"><a><span class="fp-icon icon-fp-icon-delete"></span> Delete</a></li>
									</ul>
					</div>
				</div>

			</div>
		</div>
	</div>

</div>

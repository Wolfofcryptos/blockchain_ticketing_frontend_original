<!-- <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog"> -->
    <div class="readmore-popup"x>
      <!-- Modal content-->
      <div class="modal-content fp-modal-content">
        <div class="modal-header fp-modal-header">
          <button type="button" class="close" data-dismiss="modal" ng-click="cancel()"><span class="fp-icon icon-fp-icon-cancel"></span></button>
          <h4 class="modal-title fp-modal-title">Add</h4>
        </div>
        <div class="modal-body fp-modal-body">
	<div class="fp-modal-box" >
	<!-- .info-box-content -->
	<div class="modal-box-content-edit">
  
  <div class="form-horizontal">
    <div class="form-group fp-form-group" >
      <label class="control-label col-sm-4" for="rpt_name">Event Name :</label>
      <div class="col-sm-8 fp-form">          
        <input type="text" class="form-control" id="rpt_name" placeholder="Enter Event name" name='eventTitle' ng-model='eventName'>
		
      </div>
    </div>
     <div class="form-group fp-form-group" >
      <label class="control-label col-sm-4" for="rpt_name">Description :</label>
      <div class="col-sm-8 fp-form">          
        <textarea class = "form-control" id="" rows = "3" placeholder="Description" ng-model='eventDesc'></textarea>
        

      </div>

    </div>
	<div class="form-group fp-form-group">
      <label class="control-label col-sm-4" for="pwd">Venue :</label>
      <div class="col-sm-8 fp-form">          
        <input type="text" class="form-control" id="pwd" placeholder="Enter Venue Details" name='venue' ng-model='eventVenue'>
      </div>
    </div>
	<div class="form-group fp-form-group" >
      <label class="control-label col-sm-4" for="pwd"> Number of Tks:</label>
      <div class="col-sm-8 fp-form">          
		<input type="text" class="form-control" id="rpt_name" placeholder="Enter Number of Tickets"  ng-model='eventTks'>
      </div>
    </div>
    <div class="form-group fp-form-group" >
      <label class="control-label col-sm-4" for="pwd"> Price of Tks:</label>
      <div class="col-sm-8 fp-form">          
    <textarea class = "form-control" id="" rows = "3" placeholder="Price to Tks" ng-model='eventPrice'></textarea>
      </div>
    </div>
	
	</div>
        </div>
        <div class="modal-footer fp-modal-footer">
            <button type="submit" class="btn btn-save" ng-click="addEvent()"> 
            <span ng-show="searchButtonText == 'Searching'"><i class="glyphicon glyphicon-repeat fast-right-spinner"></i></span>
          Save
        </button>
         <!--  <button type="button" class="btn btn-launch" data-dismiss="modal"  ng-click="editSave"><a>Save</a></button> -->
        </div>
      </div>
      
   </div>
  <!--</div> -->
